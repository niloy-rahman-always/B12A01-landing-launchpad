<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing-Launchpad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="raleway-normal">
  <header class="header">
    <nav>
      <h3 class="logo">LOGO</h3>
      <button class="btn-primary">Sign Up</button>
    </nav>
    <div class="banner">
      <h3 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h3>
      <button class="btn-primary">Stay Focused</button>
    </div>
  </header>


  <main>
    <section class="action">
      <div class="action-main">
        <div class="action-text">
          <h3 class="action-title">
            See It in Action
          </h3>
          <p class="action-description">
            Explore the live preview and imagine your <br> brand in this bold new look.
          </p>
          <button class="btn-primary">
            Launch Live Preview
          </button>
        </div>
        <img class="action-img " src="Assets/wc-big.png" alt="">
      </div>
    </section>

    <section class="productive-users-section">
      <div class="productive-user">
        <h3 class="productive-user-title">Joined Thousands of Productive Users</h3>
        <div class="users-list">
          <div class="users">
            <h4 class="users-numbers">50K</h4>
            <p class="users-description">
              Active Users
            </p>
          </div>
          <div class="users">
            <h4 class="users-numbers">2M+</h4>
            <p class="users-description">
              Focus Sessions
            </p>
          </div>
          <div class="users">
            <h4 class="users-numbers">95%</h4>
            <p class="users-description">
              Satisfaction Rate
            </p>
          </div>
        </div>
      </div>
    </section>



  </main>


  <footer>

  </footer>


</body>

</html>
